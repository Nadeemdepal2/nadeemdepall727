name: RDP Setup and VirtualBox Installer + OVA Import + VRDE

on:
  workflow_dispatch:

jobs:
  setup-rdp-and-vm:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = 'Zain.rty123'
          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "Administrator" -Password $secure
          } else {
              New-LocalUser -Name "Administrator" -Password $secure -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member "Administrator" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator" -ErrorAction SilentlyContinue
          echo "RDP_CREDS=$password" >> $env:GITHUB_ENV

      - name: Keep Administrator Session Active
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fResetBroken" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "IdleTimeout" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "MaxIdleTime" -Value 0
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System' -Name "InactivityTimeoutSecs" -Value 0
          powercfg.exe /change monitor-timeout-ac 0
          powercfg.exe /change standby-timeout-ac 0

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Establish Tailscale Connection
        run: |
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$authKey --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $tries = 0
          while (-not $tsIP -and $tries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep 5
              $tries++
          }

          if (-not $tsIP) { Write-Error "Tailscale failed"; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $check = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $check.TcpTestSucceeded) { Write-Error "RDP port 3389 unreachable"; exit 1 }
          Write-Host "RDP reachable"

      - name: Download VirtualBox + OVA
        run: |
          $dest = "C:\Users\Administrator\Desktop\Public"
          if (-not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }

          Invoke-WebRequest `
            -Uri "https://pub-4e3db5ccea8a4f30ae7d4ee15e71f566.r2.dev/Nadeem.ova" `
            -OutFile "$dest\Nadeem.ova" `
            -UseBasicParsing

          Invoke-WebRequest `
            -Uri "https://download.virtualbox.org/virtualbox/7.2.4/VirtualBox-7.2.4-170995-Win.exe" `
            -OutFile "$dest\VirtualBox-7.2.4-170995-Win.exe" `
            -UseBasicParsing

      - name: Install VirtualBox Silently
        run: |
          $installer = "C:\Users\Administrator\Desktop\Public\VirtualBox-7.2.4-170995-Win.exe"
          Start-Process $installer -ArgumentList "--silent --msiparams ALLUSERS=2" -Wait

      - name: Install VirtualBox Extension Pack (Fixed)
        run: |
          $url = "https://download.virtualbox.org/virtualbox/7.2.4/Oracle_VirtualBox_Extension_Pack-7.2.4.vbox-extpack"
          $ext = "C:\Users\Administrator\Desktop\Public\Oracle_VirtualBox_Extension_Pack-7.2.4.vbox-extpack"

          Invoke-WebRequest -Uri $url -OutFile $ext -UseBasicParsing

          & "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe" extpack install $ext `
            --accept-license=56be48f923303c8cababb0a0df1cda59 --replace

      - name: Import OVA
        run: |
          $ova = "C:\Users\Administrator\Desktop\Public\Nadeem.ova"
          & "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe" import $ova --vsys 0 --eula accept

      - name: Configure VM VRDE (port 90)
        run: |
          $vm = "Nadeem"
          & "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe" modifyvm $vm --vrde on
          & "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe" modifyvm $vm --vrdeport 90

      - name: Start VM Headless
        run: |
          $vm = "Nadeem"
          & "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe" startvm $vm --type headless

      - name: Maintain RDP Session
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: Administrator"
          Write-Host "Password: $env:RDP_CREDS"
          Write-Host "==================`n"
          while ($true) {
              Write-Host "[$(Get-Date)] Runner alive..."
              Start-Sleep -Seconds 300
          }
